{% extends 'base.html' %}
{% load static %}

{% block contents %}

<section id="intro" class="clearfix">
    <div class="container d-flex h-100">
      <div class="row justify-content-center align-self-center">
        <div class="col-md-6 intro-info order-md-first order-last">
            <h4><form action="/frnscloginentered/" method="POST">
                                 {% csrf_token %}<center>
                                <table><tr><td style="color:blue">
                                <input  type="text" name="uname" placeholder="frnsc Login" ><br/><br/>
<!--                                    <input type="email" name="email"  placeholder="Email">-->
                                 <input  type="password" name="upasswd" placeholder="Password" ><br/><br/>
                                    </td></tr></table> <input type="submit" style="color:#FF4500" value="submit"><br/>

                           </center> </form> </h4>
                            {% if messages %}
                                {% for message in messages %}
                                    <font color='darkred'> {{ message }}</font>
                                {% endfor %}
                            {% endif %}


        </div>



        <div class="col-md-6 intro-img order-md-last order-first">
          <img src="{% static 'img/intro-img.svg' %}" alt="" class="img-fluid">

        </div>
      </div>

    </div>
  </section><!-- #intro -->

{% endblock %}
